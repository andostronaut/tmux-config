# Pane border colors
set -g @nova-pane-active-border-style "#39BAE6" # Ayu Dark blue
set -g @nova-pane-border-style "#707A8C"        # Ayu Dark gray border

# Status bar colors (Ayu Dark theme)
set -g @nova-status-style-bg "#0A0E14"         # Ayu Dark background
set -g @nova-status-style-fg "#B3B1AD"         # Ayu Dark light gray foreground
set -g @nova-status-style-active-bg "#39BAE6"  # Ayu Dark blue
set -g @nova-status-style-active-fg "#E6E1CF"  # Ayu Dark white text
set -g @nova-status-style-double-bg "#1F2430"  # Ayu Dark slightly lighter dark gray

# Mode segment (prefix mode indicator)
set -g @nova-segment-mode "#{?client_prefix,#[bold]PREFIX,SLEEP}"
set -g @nova-segment-mode-colors "#{?client_prefix,#FF8F40,#39BAE6} #1F2430"
