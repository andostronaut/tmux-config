# Pane border colors
set -g @nova-pane-active-border-style "#55B4D4" # Ayu Light blue
set -g @nova-pane-border-style "#A1B0B8"        # Ayu Light gray border

# Status bar colors (Ayu Light theme)
set -g @nova-status-style-bg "#FAFAFA"         # Ayu Light background
set -g @nova-status-style-fg "#5C6773"         # Ayu Light dark gray foreground
set -g @nova-status-style-active-bg "#55B4D4"  # Ayu Light blue
set -g @nova-status-style-active-fg "#F9F7F1"  # Ayu Light white text
set -g @nova-status-style-double-bg "#EFEFEF"  # Ayu Light slightly lighter gray

# Mode segment (prefix mode indicator)
set -g @nova-segment-mode "#{?client_prefix,#[bold]PREFIX,SLEEP}"
set -g @nova-segment-mode-colors "#{?client_prefix,#FF9940,#55B4D4} #EFEFEF"
