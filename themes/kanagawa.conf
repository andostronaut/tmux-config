# Pane border colors
set -g @nova-pane-active-border-style "#7E9CD8" # Kanagawa blue
set -g @nova-pane-border-style "#54546D"        # Kanagawa dark gray border

# Status bar colors (Kanagawa theme)
set -g @nova-status-style-bg "#1F1F28"         # Kanagawa dark background
set -g @nova-status-style-fg "#DCD7BA"         # Kanagawa light gray foreground
set -g @nova-status-style-active-bg "#7E9CD8"  # Kanagawa blue
set -g @nova-status-style-active-fg "#C8C093"  # Kanagawa white text
set -g @nova-status-style-double-bg "#2A2A37"  # Kanagawa slightly lighter dark gray

# Mode segment (prefix mode indicator)
set -g @nova-segment-mode "#{?client_prefix,#[bold]PREFIX,SLEEP}"
set -g @nova-segment-mode-colors "#{?client_prefix,#957FB8,#7E9CD8} #2A2A37"
