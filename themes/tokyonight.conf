# Pane border colors
set -g @nova-pane-active-border-style "#bb9af7" # Tokyo Night Purple
set -g @nova-pane-border-style "#414868"        # Darker Blue-Gray

# Status bar colors
set -g @nova-status-style-bg "#1a1b26"         # Tokyo Night Background
set -g @nova-status-style-fg "#c0caf5"         # Soft Blue Foreground
set -g @nova-status-style-active-bg "#7aa2f7"  # Tokyo Night Bright Blue
set -g @nova-status-style-active-fg "#1a1b26"  # Dark Background for Contrast
set -g @nova-status-style-double-bg "#24283b"  # Muted Blue-Gray

# Mode segment (prefix mode indicator)
set -g @nova-segment-mode "#{?client_prefix,#[bold]PREFIX,SLEEP}"
set -g @nova-segment-mode-colors "#{?client_prefix,#bb9af7,#c0caf5} #1a1b26"

