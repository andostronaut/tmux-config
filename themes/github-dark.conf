# Pane border colors
set -g @nova-pane-active-border-style "#539BF5" # GitHub blue (lighter for dark theme)
set -g @nova-pane-border-style "#768390"        # Dark gray border

# Status bar colors (GitHub Dark theme)
set -g @nova-status-style-bg "#161B22"         # Dark background
set -g @nova-status-style-fg "#C9D1D9"         # Light gray foreground
set -g @nova-status-style-active-bg "#539BF5"  # GitHub blue
set -g @nova-status-style-active-fg "#F0F6FC"  # White text
set -g @nova-status-style-double-bg "#21262D"  # Slightly lighter dark gray

# Mode segment (prefix mode indicator)
set -g @nova-segment-mode "#{?client_prefix,#[bold]PREFIX,SLEEP}"
set -g @nova-segment-mode-colors "#{?client_prefix,#D2A8FF,#539BF5} #21262D"

